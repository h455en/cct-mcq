<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App from GTH</title>
    <link rel="icon" type="image/png" href="../Assets/block.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- _______________________________ Quiz Selection Page _______________________________ -->

    <button id="goHomeBtn" class="btn btn-primary btn-lg">Home</button>

    <div id="quiz-selection" class="container mt-5">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>

        <div id="loadingIndicator" class="d-none text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading quizzes in progress ...</span>
            </div>
        </div>


        <div class="mb-3">
            <label for="quizMode" class="form-label">Select Quiz Mode:</label>
            <div>
                <input type="radio" name="quizMode" value="Exam" checked> Exam Mode
                <input type="radio" name="quizMode" value="Practice"> Practice Mode
            </div>
        </div>

        <div id="quiz-selection" class="container mt-5">
            <h2>Quiz Selection</h2>
            <div id="quizTreeView" class="mt-4"></div>
        </div>


        <div class="mb-3">
            <label for="uploadFile" class="form-label">Or Upload Your Own Quiz JSON File</label>
            <input type="file" id="uploadFile" class="form-control">
        </div>
        <button id="startQuizBtn" class="btn btn-primary btn-lg">Start Quiz</button>

    </div>

    <!-- ________________________________Quiz Run Page________________________________ -->

    <div id="quiz-run" class="container mt-5 d-none">
        <div class="mb-3">
            <div id="timer-container" class="position-relative">
                <progress id="progress-bar" value="0" max="100" class="w-100"></progress>
                <div id="timer">
                </div>
            </div>
        </div>
        <h6><span id="qName"></span></h6>

        <div class="progress mb-3">
            <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;"></div>

        </div>

        <div id="questionArea">
            <h4 id="questionTitle"></h4>
            <div class="option-box" id="optionsContainer"></div>
        </div>
        <br>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="markQuestion">
            <label class="form-check-label" for="markQuestion">Mark Question</label>
        </div>

        <div id="quizControls" class="mt-3">
            <button id="submitBtn" class="btn btn-info">Submit</button>
            <button id="nextBtn" class="btn btn-primary btn-lg d-none">Next</button>
        </div>

    </div>

    <!-- _______________________________Evaluation Page_______________________________ -->

    <div id="quiz-evaluation" class="container mt-5 d-none">
        <h2>Results</h2>
        <h4>Your Score: <span id="score"></span> / <span id="totalQuestions"></span> (<span id="percentage"></span>%)
        </h4>
        <input type="number" id="searchQuestion" class="form-control mb-3" placeholder="Go to Question #">
        <div id="resultsArea">
            <div id="questionsAccordion" class="accordion"></div>
        </div>
        <button id="restartBtn" class="btn btn-primary btn-lg mt-3">Run another Quiz</button>

        <div id="resultsTextArea"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
<footer>
    <div id="version">v3.4.5</div>
</footer>

</html>
