<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local MCQ Quiz App - dev v2.95</title>
    <link rel="icon" type="image/png" href="Assets/block.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Quiz Selection Page -->
    <div id="quiz-selection" class="container mt-5">
        <h2>Quiz Selection</h2>
        <div class="mb-3">
            <label for="quizDropdown" class="form-label">Select a Quiz</label>
            <select id="quizDropdown" class="form-select" placeholder="Search and select a quiz"></select>
        </div>
        <div class="mb-3">
            <label for="uploadFile" class="form-label">Or Upload Your Own Quiz JSON File</label>
            <input type="file" id="uploadFile" class="form-control">
        </div>
        <button id="startQuizBtn" class="btn btn-primary btn-lg">Start Quiz</button>

    </div>

    <!-- Quiz Run Page -->
    <div id="quiz-run" class="container mt-5 d-none">
        <h2>Quiz</h2>

        <div class="mb-3">
            <div id="timer-container" class="position-relative">
                <progress id="progress-bar" value="0" max="100" class="w-100"></progress>
                <div id="timer" class="position-absolute top-50 start-50 translate-middle text-center fw-bold w-100">
                </div>
            </div>
        </div>

        <div class="progress mb-3">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
        </div>

        <div id="questionArea">
            <h4 id="questionTitle"></h4>
            <div class="option-box" id="optionsContainer"></div>
        </div>
        <br>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Mark Question</label>
        </div>

        <button id="nextBtn" class="btn btn-primary btn-lg">Next</button>

    </div>

    <!-- Evaluation Page -->
    <div id="quiz-evaluation" class="container mt-5 d-none">
        <h2>Quiz Evaluation</h2>
        <h6>Quizz name = <span id="qName"></span></h6>
        <h4>Your Score: <span id="score"></span> / <span id="totalQuestions"></span> (<span id="percentage"></span>%)
        </h4>
        <input type="number" id="searchQuestion" class="form-control mb-3" placeholder="Go to Question #">
        <div id="resultsArea">
            <div id="questionsAccordion" class="accordion"></div>
        </div>
        <button id="restartBtn" class="btn btn-primary btn-lg mt-3">Restart Quiz</button>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
<footer>
    <h6><span>2.95</span></h6>
</footer>

</html>
