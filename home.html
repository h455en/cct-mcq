<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://h455en.github.io/cct-mcq/mcqStyle.css" rel="stylesheet">
    <script src="https://h455en.github.io/cct-mcq/mcqScript.js"></script>



</head>

<body>
   
       <!-- Quiz Selection Page -->
    <div id="quiz-selection" class="container mt-5">
        <h2>Quiz Selection</h2>
        <div class="mb-3">
            <label for="quizDropdown" class="form-label">Select a Quiz</label>
            <select id="quizDropdown" class="form-select" placeholder="Search and select a quiz"></select>
        </div>
        <div class="mb-3">
            <label for="uploadFile" class="form-label">Or Upload Your Own Quiz JSON File</label>
            <input type="file" id="uploadFile" class="form-control">
        </div>
        <button id="startQuizBtn" class="btn btn-primary">Start Quiz</button>
    </div>

    <!-- Quiz Run Page -->
    <div id="quiz-run" class="container mt-5 d-none">
        <h2>Quiz</h2>
        <div id="timer" class="mb-3 text-end fw-bold"></div>
        <div class="progress mb-3">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
        </div>
        <div id="questionArea">
            <h4 id="questionTitle"></h4>
            <div id="optionsContainer"></div>
        </div>
        <button id="nextBtn" class="btn btn-success mt-3">Next</button>
    </div>

    <!-- Evaluation Page -->
    <div id="quiz-evaluation" class="container mt-5 d-none">
        <h2>Quiz Evaluation</h2>
        <div id="resultsArea"></div>
        <button id="restartBtn" class="btn btn-primary mt-3">Restart Quiz</button>


        <div id="resultsArea"></div>
        <div id="userAnswers"></div>
        <div id="correctAnswers"></div>

    </div>




    <!-- Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
