<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="https://h455en.github.io/cct-mcq/mcqStyle.css" rel="stylesheet">
    <script src="https://h455en.github.io/cct-mcq/mcqScript.js"></script>



</head>

<body>
    <h1>MCQ Quiz</h1>

    <div id="loader-container">
        <p>Upload your JSON file to load the quiz.</p>
        <input type="file" class="form-control mb-3" id="file-input" accept=".json">
        <p id="file-info" class="text-muted"></p>
        <button id="start-btn" class="btn btn-primary" disabled>Start Quiz</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <div id="timer-container" class="mb-3">
            <div class="progress mb-2">
                <div id="timer-bar" class="progress-bar progress-bar-striped bg-success" role="progressbar"
                    style="width: 100%;">05:00</div>
            </div>
        </div>


        <div class="progress mb-3">
            <div id="question-progress-bar" class="progress-bar progress-bar-striped bg-info" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
        </div>
        <p id="question-progress" class="text-center"></p>

        <div id="question-container"></div>
        <button id="next-btn" class="btn btn-success mt-3" style="display: none;">Next</button>
    </div>

    <div id="submit-section">
        <h3>Your Answers:</h3>
        <p id="score-display" class="fw-bold"></p> <!-- Added for displaying the score -->
        <textarea id="answers" readonly></textarea>
        <button id="copy-btn" class="btn btn-secondary">Copy to Clipboard</button>
    </div>


    <div id="alert-container"></div> <!-- Alert container -->

    <!-- Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
